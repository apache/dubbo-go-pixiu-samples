version: "3.8"


services:
  opa:
    image: openpolicyagent/opa:latest
    command:
      - "run"
      - "--server"
      - "--addr=:8181"
    ports:
      - "8182:8181"

  policy-uploader:
    image: curlimages/curl:8.6.0
    depends_on:
      - opa

    volumes:
      - ../remote/policy.rego:/policy/policy.rego:ro
    entrypoint: >
      sh -c "for i in $(seq 1 5); do
        if curl -v -X PUT -H 'Content-Type: text/plain' --data-binary @/policy/policy.rego http://opa:8181/v1/policies/pixiu-authz; then
          exit 0;
        fi;
        echo 'waiting for opa...';
        sleep 1;
      done;
      echo 'upload policy failed';
      exit 1"
---
static_resources:
  listeners:
    - name: "net/http"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8881
      filter_chains:
        filters:
          - name: dgp.filter.httpconnectionmanager
            config:
              route_config:
                dynamic: true
              http_filters:
                - name: dgp.filter.http.directdubboproxy
                  config:
  adapters:
    - id: test
      name: dgp.adapter.dubboregistrycenter
      config:
        registries:
          nacos:
            registry_type: interface # or interface
            protocol: nacos
            address: "127.0.0.1:8848"
            timeout: "5s"
            group: test-group
            namespace: test-namespace
# Source: pixiu-gateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixiu-gateway
  namespace: default
  labels:
    control-plane: pixiu-gateway
    helm.sh/chart: pixiu-gateway-1.0.0
    app.kubernetes.io/name: pixiu-gateway
    app.kubernetes.io/instance: pixiu-gateway
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: pixiu-gateway
      app.kubernetes.io/name: pixiu-gateway
      app.kubernetes.io/instance: pixiu-gateway
  template:
    metadata:
      labels:
        control-plane: pixiu-gateway
        app.kubernetes.io/name: pixiu-gateway
        app.kubernetes.io/instance: pixiu-gateway
    spec:
      serviceAccountName: pixiu-gateway-sa
      containers:
        - name: pixiu-gateway
          image: mfordjody/pixiugateway-controller:debug
          imagePullPolicy: Always
          command:
            - /usr/local/bin/pg-controller
          args:
            - --config-path=/config/pg.yaml
            - --log-level=info
          ports:
            - containerPort: 8081
              name: health
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
